<!DOCTYPE html>
<meta charset="utf-8">
<title>Simulacra.js DBMonster</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<div id="body">
</div>
<template id="table"><table class="table table-striped latest-data"><tbody><tr data-id="dbs"><td class="dbname" data-id="dbname"></td><td class="query-count"><span data-id="lastSample"></span></td><td data-id="topFiveQueries"><span data-id="elapsed"></span><div class="popover left"><div class="popover-content" data-id="query"></div><div class="arrow"></div></div></td></tr></tbody></table></template>
<script src="ENV.js"></script>
<script src="../simulacra.js"></script>
<script src="perf-monitor.js"></script>
<script>
simulacra.useCommentNode = true
perfMonitor.startFPSMonitor()
perfMonitor.startMemMonitor()
perfMonitor.initProfiler('view update')

var data = { dbs: ENV.generateData().toArray() }

document.getElementById('body').appendChild(simulacra(window.data, [
  document.getElementById('table').content, {
    dbs: [ id('dbs'), {
      dbname: id('dbname'),
      lastSample: [ id('lastSample'), {
        countClassName: function (node, value) {
          node.className = value
        },
        nbQueries: function (node, value) {
          node.textContent = value
        }
      } ],
      topFiveQueries: [ id('topFiveQueries'), {
        elapsedClassName: function (node, value) {
          node.className = value
        },
        formatElapsed: id('elapsed'),
        query: id('query')
      } ]
    } ]
  }
]))

function redraw () {
  perfMonitor.startProfile('view update')
  ENV.generateData(true)
  perfMonitor.endProfile('view update')
  setTimeout(redraw, ENV.timeout)
}

redraw()

function id (x) {
  return '[data-id="' + x + '"]'
}
</script>
